<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookMyDoctor</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h4>BookMyDoctor</h4>
        <select name="city" id="city" onchange="cityDropDown(event)">
            <option value="default">Select</option>
        </select>
    </header>
    <div class="sort">
        <button onclick="sortFilter(event, 'lowToHigh')">Price: Low -> High </button>
        <button onclick="sortFilter(event, 'highToLow')">Price: High -> Low </button>
    </div>
    <div class="filter">
        <label for="locality">Locality : </label>
        <select name="locality" id="locality" onchange="localityDropDown(event)">
                <option value="default">Select</option>
       </select> 
    </div>
    <div class="container">
            <section id="clinicLists">
            </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
